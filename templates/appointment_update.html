{% extends 'base.html' %}
{% block content %}
<div class="container">
    <div class="row gx-5">
        <div class="col-lg-6">
            <div class="appointment-form h-100 d-flex flex-column justify-content-center text-center p-5 wow zoomIn"
                 data-wow-delay="0.6s">
                <h1 class="text-white mb-4">Make Appointment</h1>
                <form method="POST">
                    {% csrf_token %}
                    <div class="row g-3">
                        <div class="col-12 col-sm-6">
                            <div class="form-group">
                                <label for="start">Start Date:</label>
                                <input type="datetime-local" id="start" name="start" class="form-control"
                                       value="{{ appointment.start|date:'Y-m-d\TH:i' }}">
                            </div>
                        </div>
                        <div class="col-12 col-sm-6">
                            <div class="form-group">
                                <label for="end">End Date:</label>
                                <input type="datetime-local" id="end" name="end" class="form-control"
                                       value="{{ appointment.end|date:'Y-m-d\TH:i' }}">
                            </div>
                        </div>
                        <div class="col-12 col-sm-6">
                            {{ form.patient }}
                        </div>
                        <div class="col-12 col-sm-6">
                            {{ form.doctor }}
                        </div>
                        <div class="col-12 col-sm-6">
                            {{ form.type }}
                        </div>
                        <div class="col-12 col-sm-6">
                            {{ form.description }}
                        </div>
                        <div class="col-12 col-sm-6">
                            {{ form.status }}
                        </div>
                        <div class="col-12 col-sm-6">
                            {{ form.services }}
                        </div>
                    </div>
                    <div class="col-12">
                        <button class="btn btn-dark w-100 py-3" type="submit">Make Appointment</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
